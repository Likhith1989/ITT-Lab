<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Visit Feedback</title>
    
</head>
<body>

    <center>
        <h1>Campus Visit Feedback</h1>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label>Liked Most About the Campus:</label>
        <input type="checkbox" id="likedStudents" name="liked[]" value="students">
        <label for="likedStudents">Students</label><br><br>

        <input type="checkbox" id="likedLocation" name="liked[]" value="location">
        <label for="likedLocation">Location</label><br><br>

        <input type="checkbox" id="likedCampus" name="liked[]" value="campus">
        <label for="likedCampus">Campus</label><br><br>

        <input type="checkbox" id="likedAtmosphere" name="liked[]" value="atmosphere">
        <label for="likedAtmosphere">Atmosphere</label><br><br>

        <input type="checkbox" id="likedDormRooms" name="liked[]" value="dormRooms">
        <label for="likedDormRooms">Dorm Rooms</label><br><br>

        <input type="checkbox" id="likedSports" name="liked[]" value="sports">
        <label for="likedSports">Sports</label><br><br>

    
        <label>How Did You Become Interested:</label>
        <input type="radio" id="interestFriends" name="interest" value="friends" required>
        <label for="interestFriends">Friends</label><br><br>

        <input type="radio" id="interestTV" name="interest" value="television" required>
        <label for="interestTV">Television</label><br><br>

        <input type="radio" id="interestInternet" name="interest" value="internet" required>
        <label for="interestInternet">Internet</label><br><br>

        <input type="radio" id="interestOther" name="interest" value="other" required>
        <label for="interestOther">Other</label><br><br>

        
        <label for="comments">Additional Comments:</label><br><br>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
    </center>

</body>
</html>
